<div id="container">
  <app-idf-login (userLogged)="setUser($event)"></app-idf-login>
</div>
  <div *ngIf="user">
    <app-home (changePages)="changePage($event)" *ngIf="currentPage === 'home'" [user]="user"></app-home>
    <app-jar-info (close)="changePage('home')" *ngIf="currentPage === 'jars'"></app-jar-info>
    <app-star-info (close)="changePage('home')" *ngIf="currentPage === 'stars'"></app-star-info>
  </div>

<router-outlet></router-outlet>
